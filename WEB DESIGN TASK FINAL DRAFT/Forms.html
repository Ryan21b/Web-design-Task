<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to create a new user</title>
    <link 
    rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous"
    />
    <link rel="stylesheet"
    href="Forms css.css">
</head>
<body>
    <h1 align="center">New User</h1>
   
    <form class="form-style-9">
        <h1>Personal Details</h1>
        <ul>
        <li>
            <input type="text" name="field1" class="field-style field-split align-left" placeholder="Name" />
            <input type="text" name="field2" class="field-style field-split align-right" placeholder="Surname" />
        
        </li>
        <li>
            
            <input type="email" name="field3" class="field-style field-full align-full" placeholder="Email" />
        
        </li>
        <li>
            <input type="text" name="field4" class="field-style field-split align-left" placeholder="Phone number" />
            <input type="text" name="field5" class="field-style field-split align-right" placeholder="Landline number" />
        </li>
        <li>
        <input type="text" name="field6" class="field-style field-full align-full" placeholder="Address" />
        </li>
        <br>
        <h2>Next of kin Details</h2>
        <li>
        <input type="text" name="field7" class="field-style field-split align-left" placeholder="Name" />
        <input type="text" name="field8" class="field-style field-split align-right" placeholder="Surname" />
        </li>
        <li>
            <input type="text" name="field9" class="field-style field-split align-right" placeholder="Relation to User" />
            <input type="text" name="field10" class="field-style field-split align-left" placeholder="Phone number" />
        </li>
        <li>
            
            <input type="email" name="field3" class="field-style field-full align-full" placeholder="Email" />
        
        </li>
        <li>
        <input type="submit" value="Submit" />
        </li>
        </ul>
        </form>
</body>
</html>
